<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>COVID-19 Africa Watch</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/dashboard/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <script type="text/javascript">
    //clear the screen and leave just the map on screen load
      function clear() {
        var items =  document.getElementsByClassName('flourish-embed');
        console.log(items);
        for (i = 0; i < items.length; i++){
          items[i].style.display = 'none';
        }
        document.getElementById("1").style.display = 'block';
      }
      
      </script>
  </head>
  <body onload="clear()">
    <nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">COVID-19 Africa Watch</a>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav
          class="col-md-2 d-none d-md-block bg-light sidebar"
          style="height:100vh;"
        >
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item" onclick="select('1')">
                <a class="nav-link">
                  <span data-feather="home"></span>
                  Live Map
                </a>
              </li>
              <li class="nav-item" onclick="select('2')">
                <a class="nav-link" href="#">
                  <span data-feather="file"></span>
                  Confirmed Cases
                </a>
              </li>
              <li class="nav-item" onclick="select('3')">
                <a class="nav-link" href="#">
                  <span data-feather="shopping-cart"></span>
                  Recovery
                </a>
              </li>
              <li class="nav-item" onclick="select('4')">
                <a class="nav-link" href="#">
                  <span data-feather="users"></span>
                  Deaths
                </a>
              </li>
              <li class="nav-item" onclick="select('5')">
                <a class="nav-link" href="#">
                  <span data-feather="bar-chart-2"></span>
                  Total Confirmed Cases - Africa
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <!-- Items are numerically ID'd for easy referencing -->
          <div
            id="1"
            class="flourish-embed flourish-map"
            data-src="visualisation/1579626"
          ></div>
          <div
            id="2"
            class="flourish-embed flourish-bar-chart-race"
            data-src="visualisation/1579159"
          ></div>
          <div
            id="3"
            class="flourish-embed flourish-bar-chart-race"
            data-src="visualisation/1579266"
          ></div>
          <div
            id="4"
            class="flourish-embed flourish-bar-chart-race"
            data-src="visualisation/1579381"
          ></div>
          <div
            id="5"
            class="flourish-embed flourish-chart"
            data-src="visualisation/1581492"
          ></div>
        </main>
      </div>
    </div>
    <script src="https://public.flourish.studio/resources/embed.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="https://getbootstrap.com/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>'
        );
    </script>
    <script
      src="https://getbootstrap.com/docs/4.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script>
      //when an item is clicked, clear everything and restore just the corresponding chart
      function select(num) {
        var elems =  document.getElementsByClassName('flourish-embed');
        console.log(elems);
        for (i = 0; i < elems.length; i++){
            elems[i].style.display = 'none';
        }
        document.getElementById(num).style.display = 'block';
      }
    </script>
  </body>
</html>
